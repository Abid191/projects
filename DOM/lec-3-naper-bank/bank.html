<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BAnk inside</title>
</head>
<body>
    <header>
        <h1 class="text-center mt-12 text-amber-500 text-5xl font-bold">
            Let's Get Some <span class="text-amber-700">Money!!!!</span>
        </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 mx-auto text-white w-9/12">
                <div class="bg-orange-500 p-8 text-center rounded-xl">
                    <h4 class="text-2xl">Diposit</h4>
                    <h2  class="text-4xl mt-3">$<span id="dollar-deposit"> 00</span></h2>
                </div>
                <div class="bg-blue-600 p-8 text-center rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl mt-3">$<span id="money-Withdraw">00</span> </h2>
                </div>
                <div class="bg-green-600 p-8 text-center rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl mt-3">$ <span id="plus-balance">1240</span></h2>
                </div>            
            </div>
        </section>

        <!-- another -->

         <section>
            <div class="grid grid-cols-2 gap-4 mt-12 mx-auto w-9/12">
                  
                <div class="bg-blue-500   rounded p-10">
                    <h3 class="text-3xl text-white">Please Deposit</h3>
                    <div class="pl-10">
                        <input id="deposit-field" class="px-5 py-1 rounded w-3/5 mt-5" type="text" placeholder="$ amount you want to deposit"> <br>
                        <button id="btn-deposit" class="bg-blue-900 py-2 px-8 mt-5 rounded text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-violet-700  rounded p-10">
                    <h3 class="text-3xl text-white">Withdraw</h3>
                    <div class="pl-10">
                        <input id="width-money" class="px-5 py-1 rounded w-3/5 mt-5" type="text" placeholder="$ amount you want to deposit"> <br>
                        <button id="btn-withdraw" class="bg-violet-900 py-2 px-8 mt-5 rounded text-white">Withdraw</button>
                    </div>
                </div>
            </div>
         </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
