<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Text Editor</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
  </head>
  <body>
    <div class="max-w-2xl mx-auto py-8">
      <textarea
        id="input"
        class="w-full rounded-lg p-4 shadow-md"
        rows="10"
      ></textarea>
      <div
        id="output"
        class="mt-4 p-4 rounded-lg shadow-md bg-white"
      ></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
