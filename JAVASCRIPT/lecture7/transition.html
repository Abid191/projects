<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .h{
        width: 200px;
        height: 200px;
        border: 2px solid red;
        background-color: brown;
        transition: width 5s linear 2s,height 5s, transform 5s;
        text-align: center;
    }
    .h:hover{
        width: 400px;
        height: 400px;
        transform: rotate( 180deg);
        
    }
</style>

</head>
<body>
    <div class="h">
        <h1>Transition</h1>
    </div>
</body>

</html>
