<!DOCTYPE html>
<html lang="en">

<head>

    <title>Blood_Donation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <nav class="flex items-center justify-between flex-wrap bg-red-700 p-6 ">
        <div class="flex items-center flex-shrink-0 mr-6">
          <img src="images/blood-logo.png" alt="Logo" class="h-12 w-12 rounded">
          <h3 class="ml-4 text-white text-2xl">Blood_Donation</h3>
        </div>
        <div class="block lg:hidden">
          <button class="flex items-center px-3 py-2 border rounded text-indigo-200 border-indigo-400 hover:text-white hover:border-white" id="menu-toggle">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto " id="nav-content">
          <div class="text-sm lg:flex-grow text-2xl">
            <a href="home.html" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4">
              Home
            </a>
            <a href="service.html" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4">
              Services
            </a>
            <a href="about us.html" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4">
              About Us
            </a>
          </div>
          <div>
            <a href="login.html" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-indigo-500 hover:bg-white mt-4 lg:mt-0 mr-2">Login</a>
            <a href="registration.html" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-indigo-500 hover:bg-white mt-4 lg:mt-0">Registration</a>
            
          </div>
        </div>
      </nav>
      
      <script>
        const toggleButton = document.querySelector("#menu-toggle");
        const navContent = document.querySelector("#nav-content");
      
        toggleButton.addEventListener("click", () => {
          navContent.classList.toggle("block");
          navContent.classList.toggle("hidden");
        });
      </script>
      
      

    <!-- Nav_End -->

</body>

</html>
